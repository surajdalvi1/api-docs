{% block content %}
<script>
    var embed = new Apiary.Embed({
        subdomain: "contentmanagementapicontentstack",
        customFonts: {
            families: [
                {
                    name: 'Proxima Nova',
                    style: 'normal',
                    weight: 200,
                    formats: [
                        {
                            format: 'otf',
                            url: '/static/fonts/ProximaNova-Regular.otf'
                        }

                    ]
                }
            ]
        },
        header: "#customHeader",
        preferences: {
            defaultHost: "production",
            permalink: true,

        },
        hosts: [
            "production"
        ],
        theme: {
            fontFamily: "Proxima Nova,Helvetica,Arial,sans-serif",
            tableOfContents: {
                section: {
                    title: {
                        text: {
                            "fontSize": "10pt"

                    item: {
